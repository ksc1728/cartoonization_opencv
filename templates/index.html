<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Style Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .image-preview {
            margin-top: 1rem;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .preview-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .preview-box {
            flex: 0 0 45%;
            margin-bottom: 2rem;
        }
        .preview-box h4 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .alert {
            margin-top: 1rem;
        }
        .style-upload {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">AI Image Style Transfer</h1>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Upload an Image</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image:</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="method" class="form-label">Select style transfer method:</label>
                        <select class="form-select" id="method" name="method" onchange="showHideFields()">
                            {% if available_methods.opencv %}
                            <option value="opencv" {% if selected_method == 'opencv' %}selected{% endif %}>OpenCV Cartoon</option>
                            {% endif %}
                            
                            {% if available_methods.neural %}
                            <option value="neural" {% if selected_method == 'neural' %}selected{% endif %}>Neural Style Transfer</option>
                            {% endif %}
                            
                            {% if available_methods.cartoongan %}
                            <option value="cartoongan" {% if selected_method == 'cartoongan' %}selected{% endif %}>CartoonGAN</option>
                            {% endif %}
                            
                            {% if available_methods.vangogh %}
                            <option value="vangogh" {% if selected_method == 'vangogh' %}selected{% endif %}>Van Gogh Style</option>
                            {% endif %}
                            
                            {% if available_methods.monet %}
                            <option value="monet" {% if selected_method == 'monet' %}selected{% endif %}>Monet Style</option>
                            {% endif %}
                            
                            {% if available_methods.cezanne %}
                            <option value="cezanne" {% if selected_method == 'cezanne' %}selected{% endif %}>Cezanne Style</option>
                            {% endif %}
                            
                            {% if available_methods.ukiyoe %}
                            <option value="ukiyoe" {% if selected_method == 'ukiyoe' %}selected{% endif %}>Ukiyoe Style</option>
                            {% endif %}
                        </select>
                    </div>
                    
                    <div id="style-upload" class="style-upload mb-3">
                        <label for="style_file" class="form-label">Choose a style image:</label>
                        <input type="file" class="form-control" id="style_file" name="style_file" accept=".jpg,.jpeg,.png">
                        <small class="form-text text-muted">Required for Neural Style Transfer</small>
                    </div>
                    
                    <div id="anime-style" class="mb-3" style="display: none;">
                        <label for="anime_style" class="form-label">Choose anime style:</label>
                        <select class="form-select" id="anime_style" name="anime_style">
                            {% for style in anime_styles %}
                            <option value="{{ style }}">{{ style }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Apply Style</button>
                </form>
            </div>
        </div>
        
        {% if original and result %}
        <div class="preview-container">
            <div class="preview-box">
                <h4>Original Image</h4>
                <div class="image-preview">
                    <img src="{{ url_for('uploaded_file', filename=original.split('/')[-1]) }}" alt="Original Image">
                </div>
            </div>
            <div class="preview-box">
                <h4>Styled Image</h4>
                <div class="image-preview">
                    <img src="{{ url_for('output_file', filename=result.split('/')[-1]) }}" alt="Styled Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    
    <script>
        function showHideFields() {
            const method = document.getElementById('method').value;
            const styleUpload = document.getElementById('style-upload');
            const animeStyle = document.getElementById('anime-style');
            
            
            styleUpload.style.display = 'none';
            animeStyle.style.display = 'none';
            
            if (method === 'neural') {
                styleUpload.style.display = 'block';
            } else if (method === 'cartoongan') {
                animeStyle.style.display = 'block';
            }
        }
        
        
        document.addEventListener('DOMContentLoaded', showHideFields);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
